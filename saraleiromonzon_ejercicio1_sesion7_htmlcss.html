<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="estilos3.css"
      rel="stylesheet" type="text/css">
</head>
<body>
    <div class="contenedor">
        <div class="login-form">
            <form>
                <h1>Logueate</h1>
                <div class="login-form__field">
                    <input type="text" name="usuario" id="usuario" required class="login-form__field--usuario" placeholder="Usuario">
                </div>

                <div class="login-form__field">
                    <input type="password" name="password" id="password" required class="login-form__field--password" placeholder="Contraseña">
                </div>
           
                <div class="login-form__field">
                    <input type="checkbox" name="check" id="check" required class="login-form__field--checkbox"/>

                    <label for="check">Acepto los términos y condiciones</label>
                </div>

                <div class="login-form__button">
                    <button type ="submit" class="login-form__button--button">Enviar</button>
                </div>
           
           
           
            </form>
        </div>
        
    </div>
    
</body>
</html>
